<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="jquery.js"></script> <!--Traemos jquery local-->
<script>
    $(document).ready(function(){
        $("div.menu_punto").hide();
        $("p.menu_capitulo").click(function(){
            $(this).next("div.menu_punto").slideDown(300)
            .siblings("div.menu_punto").slideUp("slow");
        });
    });
    </script>
<!--Elemento style nos sirve para dar estilo, 
	tiene que estar en Head,  se puede hacer en CSS-->
<style> 
body {
	margin: 10px;
	font: 0.8em Arial, Helvetica, sans-serif;
}
.menu {
	width: 150px;
}
.menu_capitulo {
	padding: 5px;
	cursor: pointer;
	position: relative;
	margin: 0 0 3px 0;
	font-weight: bold;
	border: 1px solid black;
}
.menu_punto a {
	display: block;
	color: black;
	background-color: white;
	padding-left: 30px;
	text-decoration: none;
}
.menu_punto a:hover { 
	color: black;
	text-decoration: underline;
}
</style>
<!--#elemento:hover {  Cuando se pasa por encima del El. sel. cambia de color
	background: green;
}-->
</head>
<body>
<div> 
	<div class="menu"> 
		<p class="menu_capitulo">Cap&iacute;tulo 1</p>
		<div class="menu_punto">
			<a href="#">Punto 1</a>
			<a href="#">Punto 2</a>
			<a href="#">Punto 3</a>
		</div>
		<p class="menu_capitulo">Cap&iacute;tulo 2</p>
		<div class="menu_punto">
			<a href="#">Punto 1</a>
			<a href="#">Punto 2</a>
			<a href="#">Punto 3</a>
		</div>
		<p class="menu_capitulo">Cap&iacute;tulo 3</p>
		<div class="menu_punto">
			<a href="#">Punto 1</a>
			<a href="#">Punto 2</a>
			<a href="#">Punto 3</a>
		</div>
	</div>	
</div>
</body>
</html>
